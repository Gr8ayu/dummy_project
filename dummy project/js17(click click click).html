<!DOCTYPE html>
<html>
<head>
<style>
#myDiv4 {

    padding: 30px;

    border:15px solid #955251;
    margin:auto;
}
 
</style>
</head>
<body>


<div id="myDiv4">
 
</div>
<div id="reset" onclick="reset()" style="display:none;">Sorry :(</div>
<script>
function addText(x)
{document.getElementById("myDiv4").innerHTML=x;}


document.getElementById("myDiv4").innerHTML="Click Me..!!!";
document.getElementById("myDiv4").addEventListener("click",f1);

function f1(){

addText("Click Again :)");

}

function f2(){
addText("Thank U... : *");
document.getElementById("myDiv4").style.border=" 15px solid #CE3175";

}

}
function f4(){
addText("HEllo again");
document.getElementById("myDiv4").removeEventListener("click",f4);

{document.getElementById("myDiv4").innerHTML="Click Me..!!!";

}







</script>

</html>
